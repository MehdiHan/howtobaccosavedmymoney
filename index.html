<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How tobacco saved my money</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="app__header">How tobacco saved my money !</header>
    <main>
      <div id="app" class="app__container">
        <div id="startDate" class="date__container">
          <label for="">Start Date</label>
          <input type="date" id="startDateInput" value="2020-01-01" />
        </div>
        <div id="cigarettesByDay" class="by__day__container">
          <label for="">How many cigarette a day ?</label>
          <input type="number" id="cigarettesByDayInput" value="40" />
        </div>
        <div id="brandsContainer" class="brands__container"></div>
        <div id="packetPrice">
          <label for="">Packet Price</label>
          <input type="number" id="packetPriceInput" value="10" />
        </div>
        <button id="button">How much I saved ?</button>
      </div>
      <div id="results" class="results__container"></div>
    </main>
    <footer class="app__footer">
      <a href="https://github.com/MehdiHan/" target="_blank" rel="noopener"
        >Github</a
      >
      <a
        href="https://www.instagram.com/im_codebreaker/"
        target="_blank"
        rel="noopener"
        >Instagram</a
      >
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
