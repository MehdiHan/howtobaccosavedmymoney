<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How tobacco saved my money</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>APP</header>
    <main>
      <div id="app" class="app__container">
        <div>
          <label for="">Start Date</label>
          <input type="date" id="startDateInput" value="2020-01-01" />
        </div>
        <div>
          <label for="">Number of cigarette by day</label>
          <input type="number" id="cigarettesByDayInput" value="40" />
        </div>
        <div>
          <label for="">Packet Price</label>
          <input type="number" id="packetPriceInput" value="10" />
        </div>
      </div>
      <button id="button">How much I saved</button>
      <div id="results" class="results__container"></div>
    </main>
    <footer>APP</footer>
    <script src="js/app.js"></script>
  </body>
</html>
